# Catalog Service
spring.application.name=catalog-service
#server.port=0
server.port=8081

# Database Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=catalog_service_db

# Eureka Client
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Kafka Config
kafka.groupId=catalog-service
kafka.bootstrapServers=localhost:9092
kafka.topics.generateRecommendationsForAllUsersTopic=generate_recommendations_for_all_users
kafka.topics.recommendationsGeneratedForAllUsersTopic=recommendations_generated_for_all_users




